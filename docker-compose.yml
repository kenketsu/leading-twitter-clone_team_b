version: "3.8"

services:
  db:
    container_name: leading_basic_b_db
    image: postgres:15
    platform: linux/amd64
    volumes:
      - db_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 3
    restart: "no"
    env_file:
      - ./backend/.env

  backend:
    container_name: leading_basic_b_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
        - USERNAME=${USERNAME}
    platform: linux/amd64
    volumes:
      - type: bind
        source: ./backend
        target: /code
    ports:
      - "8000:8000"
    restart: "no"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy


  frontend:
    container_name: leading_basic_b_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    volumes:
      - type: bind
        source: ./frontend
        target: /code
    ports:
      - "3000:3000"
    restart: "no"
    env_file:
      - ./frontend/.env


volumes:
  db_data:
